# The &lt;mono&gt;gg&lt;/mono&gt; object

.pull-left4[

&lt;b&gt;1&lt;/b&gt; ggplot returns an object of the class `gg`.&lt;br&gt;
&lt;b&gt;2&lt;/b&gt; You can assign the result of `ggplot` to an &lt;high&gt;object&lt;/high&gt;.&lt;br&gt;
&lt;b&gt;3&lt;/b&gt; Evaluating the object will show the plot.&lt;br&gt;
&lt;b&gt;4&lt;/b&gt; You can even edit existing &lt;high&gt;`ggplot` objects&lt;/high&gt;.&lt;br&gt;


```r
# Create myplot
myplot &lt;- ggplot(data = mpg,
                 aes(x = displ,
                     y = hwy)) + 
              geom_point() + 
              theme_bw()
class(myplot)
```

```
[1] "gg"     "ggplot"
```

]

.pull-right45[


```r
myplot # Evaluate myplot

# `facet_wrap()`

.pull-left45[

Faceting = &lt;high&gt;same plot for different groups&lt;/high&gt;.

To facet plots, use, e.g., `facet_wrap()`.


```r
# Without faceting
ggplot(data = mpg, 
       mapping = aes(x = displ, 
                     y = hwy)) + 
  geom_point() + theme_bw()
```

# `facet_wrap()`

.pull-left4[

Faceting = &lt;high&gt;same plot for different groups&lt;/high&gt;.

To facet plots, use, e.g., `facet_wrap()`.


```r
# With faceting
ggplot(data = mpg, 
       mapping = aes(x = displ, 
                     y = hwy)) + 
  geom_point() + theme_bw() +
  facet_wrap(~ class)  # Tilde first
```

# `ggsave()`

.pull-left5[

To &lt;high&gt;save plots&lt;/high&gt; to a file (e.g., `.jpg`, `.pdf`, `.png`), use the `ggsave()` function.

`ggsave()` main arguments are...

|Argument| Definition|
|:-------|:----------|
|`filename`|File name|
|`plot`|Plotting object|
|`device`|File type (e.g.; "pdf", "jpeg", "png")|
|`path`|File path to save plot|
|`width`|Plot width (inches)|
|`height`|Plot height (inches)|

]


.pull-right45[

Save ggplot object called myplot to a pdf file...&lt;br&gt;

```r
# Create myplot object
myplot &lt;- ggplot(...)

# Create "myplot.pdf", from myplot
ggsave(filename = "myplot.pdf",
       plot = myplot,
       device = "pdf",
       path = "figures",
       width = 6, 
       height = 4)
```



]
